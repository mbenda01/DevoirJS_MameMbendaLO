<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center">Gestion des Clients</h2>

        
        <div class="row mb-3">
            <div class="col-md-4">
                <select id="filtreCategorie" class="form-select">
                    <option value="all">Toutes les Catégories</option>
                    <option value="Nouveau">Nouveau</option>
                    <option value="Solvable">Solvable</option>
                    <option value="Non Solvable">Non Solvable</option>
                    <option value="Fidèle">Fidèle</option>
                </select>
            </div>
        </div>

        
        <div class="d-flex justify-content-end mb-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ajouterClientModal">
                + Nouveau Client
            </button>
        </div>

        
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Téléphone</th>
                    <th>Email</th>
                    <th>Adresse</th>
                    <th>Catégorie</th>
                    <th>Fiche</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableClients"></tbody>
        </table>
    </div>

    
    <div class="modal fade" id="ajouterClientModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ajouter un Client</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formClient">
                        <div class="mb-3">
                            <label class="form-label">Nom</label>
                            <input type="text" id="nom" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Prénom</label>
                            <input type="text" id="prenom" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Téléphone</label>
                            <input type="tel" id="telephone" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Adresse</label>
                            <input type="text" id="adresse" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Catégorie</label>
                            <select id="categorie" class="form-select" required>
                                <option value="Nouveau">Nouveau</option>
                                <option value="Solvable">Solvable</option>
                                <option value="Non Solvable">Non Solvable</option>
                                <option value="Fidèle">Fidèle</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Annuler</button>
                            <button type="submit" class="btn btn-success">Ajouter</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    <div class="modal fade" id="ficheClientModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Fiche Client</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <h5 id="ficheNom"></h5>
                    <p><strong>Prénom:</strong> <span id="fichePrenom"></span></p>
                    <p><strong>Téléphone:</strong> <span id="ficheTelephone"></span></p>
                    <p><strong>Email:</strong> <span id="ficheEmail"></span></p>
                    <p><strong>Adresse:</strong> <span id="ficheAdresse"></span></p>
                    <p><strong>Catégorie:</strong> <span id="ficheCategorie"></span></p>

                    <h5>Dettes</h5>
                    <select id="filtreDettes" class="form-select mb-2">
                        <option value="all">Toutes</option>
                        <option value="solde">Soldé</option>
                        <option value="non-solde">Non Soldé</option>
                    </select>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Montant</th>
                                <th>Restant</th>
                                <th>Statut</th>
                            </tr>
                        </thead>
                        <tbody id="tableDettes"></tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="ok">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
